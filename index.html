<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع طلبات التوظيف</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تتبع طلبات التوظيف</h1>
        
        <!-- نموذج إدخال البيانات -->
        <div class="form-container">
            <h2>إضافة طلب توظيف جديد</h2>
            <form id="jobForm">
                <div class="form-group">
                    <label for="jobTitle">الوظيفة:</label>
                    <input type="text" id="jobTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="sector">وين أو القطاع:</label>
                    <input type="text" id="sector" required>
                </div>
                
                <div class="form-group">
                    <label for="applicationDate">تاريخ التقديم:</label>
                    <input type="date" id="applicationDate" required>
                </div>
                
                <div class="form-group">
                    <label for="expectedResponse">متى تتوقع الرد:</label>
                    <input type="date" id="expectedResponse" required>
                </div>
                
                <div class="form-group">
                    <label for="description">الوصف (اختياري):</label>
                    <textarea id="description" rows="3" placeholder="أضف وصفاً للوظيفة أو ملاحظات..."></textarea>
                </div>
                
                <button type="submit">إضافة الطلب</button>
            </form>
        </div>

        <!-- الجدول -->
        <div class="table-container">
            <h2>طلبات التوظيف</h2>
            <table id="jobsTable">
                <thead>
                    <tr>
                        <th>الوظيفة</th>
                        <th>وين أو القطاع</th>
                        <th>تاريخ التقديم</th>
                        <th>متى تتوقع الرد</th>
                        <th>الوصف</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="jobsTableBody">
                    <!-- البيانات ستظهر هنا -->
                </tbody>
            </table>
            
            <div id="noDataMessage" class="no-data">
                لا توجد طلبات توظيف بعد. قم بإضافة طلب جديد أعلاه.
            </div>
        </div>
        
        <!-- نافذة منبثقة لعرض الوصف الكامل -->
        <div id="descriptionModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>وصف الوظيفة</h3>
                <p id="fullDescription"></p>
            </div>
        </div>
        
        <!-- نافذة منبثقة للتعديل -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-edit">&times;</span>
                <h3>تعديل طلب التوظيف</h3>
                <form id="editForm">
                    <input type="hidden" id="editJobId">
                    
                    <div class="form-group">
                        <label for="editJobTitle">الوظيفة:</label>
                        <input type="text" id="editJobTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editSector">وين أو القطاع:</label>
                        <input type="text" id="editSector" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editApplicationDate">تاريخ التقديم:</label>
                        <input type="date" id="editApplicationDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editExpectedResponse">متى تتوقع الرد:</label>
                        <input type="date" id="editExpectedResponse" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editDescription">الوصف:</label>
                        <textarea id="editDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="modal-buttons">
                        <button type="submit" class="save-btn">حفظ التغييرات</button>
                        <button type="button" class="cancel-btn" onclick="closeEditModal()">إلغاء</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
